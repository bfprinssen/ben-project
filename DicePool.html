<!DOCTYPE html>
<html>
<head>
    <title>DicePool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
        }
        .form-group textarea {
            width: 100%;
            padding: 5px;
            resize: none;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            transition: 0.3s;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
<div class="container">
    <div class="header">
        <h1>Swimming Pool</h1>
        <p>Welcome to our swimming pool website! Here you can find information about our pool, book a reservation, and contact us with any questions.</p>
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="message">Password:</label>
        <textarea id="password" name="password" type="password"  required></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</div>
</body>
</html>
